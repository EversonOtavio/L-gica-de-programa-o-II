<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['blue', 'red', 'green'];
    var indiceCorAtual = 0; 
    var raio = 5;

    alert("Com esse programa é possível trocar a cor da bolinha apertando o botão direito do mouse");
    alert("E pressionando SHIFT você faz com que a bolinha aumente de tamanho");
    alert("Ao pressionar ALT a bolinha vai voltando ao seu tamanho inicial");

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        
        console.log(x + ',' + y); 

        if (evento.shiftKey && evento.altKey) {

            alert('Só aperte uma tecla por vez, por favor!');

        } else if(evento.shiftKey && raio + 10 <= 100) {
            raio = raio + 10;

        } else if(evento.altKey && raio - 5 >= 5) {
            raio = raio - 5;

        }

        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }


    function mudaCor() {

        indiceCorAtual++;

        if(indiceCorAtual >= cores.length) {
            indiceCorAtual = 0; 
        }

        return false; 
    }

    tela.onclick = desenhaCirculo;
    tela.oncontextmenu = mudaCor;

</script>
